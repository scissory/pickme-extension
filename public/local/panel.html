<!DOCTYPE html>
<html>
    <head>
        <title>Viewer Page</title>
    </head>
    <body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
        <div id="app" class="full-height"></div>
        <script src="https://localhost.rig.twitch.tv:%PORT%/twitch-ext.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
        <script src="viewer.js" type="text/javascript"></script>
        <h2>Pick me!</h2>
        <p>Please type in your BattleTag ID to be invited for custom game</p>
        <form action="/add" method="post">
            <div>
                <input type="text" id="battletag" name="battletag"  />
                <input type="button" id="addbt" disabled="disabled" value="Pick me!"  />
            </div>
        </form>
        <p>Signed up BattleTags</p>
        <div>
            <textarea rows="4" id="txtPlayers" name="txtPlayers">

            </textarea>
        </div>

        <div id="list">
        </div>
    </body>
</html>
